version: 2

models:
  - name: stg_customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Unique key per customer
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - shipped
                - completed
                - returned
                - return_pending
                - placed

  - name: stg_orders
    columns:
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      
